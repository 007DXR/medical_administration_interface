<script>
    var doctor_dict = {};
    function addDoctorList(doctor_data) {
        // console.log(doctor_data)
        let tbody = document.getElementById('doctor-list-tbody');
        let tr = document.createElement('tr');
        tr.innerHTML = `
                    <td>`+ doctor_data['name'] + `</td>
                    <td>`+ doctor_data['hospital'] + `</td>
                    <td> <div doctor-id=`+ doctor_data['doctor_id'] + `  class="doctor_info_button button">详情</div></td>
               `;
        tbody.appendChild(tr);
    }
    function updateDoctorInfoTable(doctor_id) {
        document.getElementById('doctor-info').style.display = 'block';
        let doctor_info_table = document.getElementById('doctor-info-table')

        doctor_info_table.removeChild(doctor_info_table.getElementsByTagName('tbody')[0]);
        let tbody = document.createElement('tbody');
        let doctor_data = doctor_dict[doctor_id];
        for (let key in doctor_data) {
            let tr = document.createElement('tr');
            tr.innerHTML = `
              <td>`+ key + `</td>
              <td>`+ doctor_data[key] + `</td>
              `
            tbody.appendChild(tr);
        }
        // let tr = document.createElement('tr');
        // tr.innerHTML = `
        //     <td >
        //     <div id="reject_button">拒绝</div>
        //     </td>
        //     <td >
        //     <div id="pass_button">通过</div>
        //     </td>`
        // tbody.appendChild(tr);
        doctor_info_table.appendChild(tbody);
    }

    window.onload = function () {

        const buttons = document.querySelectorAll('.doctor_info_button');
        buttons.forEach(button => {
            button.addEventListener('click', function (event) {
                let doctor_id = event.target.getAttribute("doctor-id");
                if (doctor_id !== null) {
                    document.getElementById('doctor-list').style.display = 'none';
                    updateDoctorInfoTable(doctor_id);
                }
            });
        });
        const back_button = document.getElementById('back-to-doctor-list');
        back_button.addEventListener('click', function () {
            document.getElementById('doctor-list').style.display = 'block';
            document.getElementById('doctor-info').style.display = 'none';
            getDoctorData();
        });
        const reject_button = document.getElementById('reject_button');
        reject_button.addEventListener('click', function () {
            console.log("Click reject_button")
            const data = { doctor_id: '1', reviestatus: 'reject' };
            fetch('http://47.122.20.205:8000/updateinfo/', {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
            back_button.click();
        });
        const pass_button = document.getElementById('pass_button');
        pass_button.addEventListener('click', function () {
            const data = { doctor_id: '1', reviestatus: 'pass' };
            fetch('http://47.122.20.205:8000/updateinfo/', {
                mode: 'no-cors',
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    // 'Access-Control-Allow-Origin':'*'
                },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error(error));
            back_button.click();
        });
    }
    function updateDoctorData(doctor_data) {
        doctor_dict = {}
        let doctor_list_tbody = document.getElementById('doctor-list-tbody');
        let doctor_list = doctor_list_tbody.getElementsByTagName('tr');

        for (let i = 0; i < doctor_list.length; ++i) {
            doctor_list_tbody.removeChild(doctor_list[i]);
        }
        for (let i in doctor_data) {
            doctor_dict[doctor_data[i]['doctor_id']] = doctor_data[i];
            addDoctorList(doctor_data[i]);
        }

    }
    function getDoctorData() {
        fetch('http://47.122.20.205:8000/doctorinfo/', { mode: 'no-cors' })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                updateDoctorData(data);
            })
            .catch(error => {
                console.error('请求失败:', error);
            });
    }
    // getDoctorData();
    // 开启服务时，注释掉以下句子，取消注释getDoctorData();
    updateDoctorData([{
        "doctor_id": 1,
        "name": "Dr. John Doe",
        "sex": "M",
        "title": "junior doctor",
        "hospital": "St. Mary's Hospital",
        "hospital_level": 2,
        "province": "Guangdong",
        "phone": "123456789"

    },

</script>
